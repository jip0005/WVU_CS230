<div class="row">
    <div class="col-12">
        <form #authorForm="ngForm" (ngSubmit)="onSubmit(authorForm)">
            <div class="input-group mb-3">
                <span class="input-group-text">Email:</span>
                <input type="text" class="form-control" placeholder="Email"
                    ngModel name="email"
                    required email>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Password:</span>
                <input type="password" class="form-control" placeholder="Password"
                ngModel name="password"
                required password minlength="8">
            </div>
            <button class="btn btn-dark m-1" type="submit" [disabled] = "!authorForm.valid"(click)="buttonClicked='Login'">
                Login
            </button>
            <button class="btn btn-dark m-1" type="submit" [disabled] = "!authorForm.valid"(click)="buttonClicked='SignUp'">
                Signup
            </button>
        </form>
    </div>
</div>
