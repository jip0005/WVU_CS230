<div class="container-fluid p-0 m-0">
    <div class="row">
        <div class="col">
            <app-top-nav-bar>Loading</app-top-nav-bar>
            <app-model-S>Loading</app-model-S>
            <app-model-Y>Loading</app-model-Y>
            <div *ngFor="let product of products">
                    title={{product.title}}
                    text={{product.text}}
                    textLink={{product.textLink}}
                    buttonOne={{product.buttonOne}}
                    buttonTwo={{product.buttonTwo}}
                    imagePath={{product.imagePath}}
                    <app-product-comp 
                    title={{product.title}}
                    text={{product.text}}
                    textLink={{product.textLink}}
                    buttonOne={{product.buttonOne}}
                    buttonTwo={{product.buttonTwo}}
                    imagePath={{product.imagePath}}>
                </app-product-comp>
            </div>
            <app-edit-product>Loading</app-edit-product>
            <app-bottom-nav-bar>Loading</app-bottom-nav-bar>
        </div>
    </div>
</div>
